name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      # write is needed for:
      # - OIDC for cosign's use in ecm-distro-tools/publish-image.
      # - Read vault secrets in rancher-eio/read-vault-secrets.
      id-token: write
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Load Secrets from Vault
      uses: rancher-eio/read-vault-secrets@main
      with:
        secrets: |
          secret/data/github/repo/${{ github.repository }}/dockerhub/rancher/credentials username | DOCKER_USERNAME ;
          secret/data/github/repo/${{ github.repository }}/dockerhub/rancher/credentials password | DOCKER_PASSWORD ;
          secret/data/github/repo/${{ github.repository }}/rancher-prime-registry/credentials registry | PRIME_REGISTRY ;
          secret/data/github/repo/${{ github.repository }}/rancher-prime-registry/credentials username | PRIME_REGISTRY_USERNAME ;
          secret/data/github/repo/${{ github.repository }}/rancher-prime-registry/credentials password | PRIME_REGISTRY_PASSWORD
    - name: Check SemVer Characteristics
      id: semver_check
      run: |
        tag="${{ github.ref_name }}"
        if [[ "$tag" == v* ]]; then
          tag="${tag:1}"
        fi
        has_prerelease() { [[ "$1" =~ ^[0-9]+\.[0-9]+\.[0-9]+- ]]; }
        has_build_meta() { [[ "$1" =~ \+ ]]; }

        if has_prerelease "$tag"; then
          echo "HAS_PRERELEASE=true" >> "$GITHUB_OUTPUT"
        else
          echo "HAS_PRERELEASE=false" >> "$GITHUB_OUTPUT"
        fi

        if has_build_meta "$tag"; then
          echo "HAS_BUILD_META=true" >> "$GITHUB_OUTPUT"
        else
          echo "HAS_BUILD_META=false" >> "$GITHUB_OUTPUT"
        fi
    - name: Build and push image (DockerHub and PrimeStaging)
      uses: rancher/ecm-distro-tools/actions/publish-image@master
      with:
        image: shell
        tag: ${{ github.ref_name }}
        platforms: "linux/amd64,linux/arm64"

        public-registry: docker.io
        public-repo: rancher
        public-username: ${{ env.DOCKER_USERNAME }}
        public-password: ${{ env.DOCKER_PASSWORD }}

        prime-registry: '<INSERT PRIME STAGING REGISTRY HERE>'
        prime-repo: rancher
        prime-username: ${{ env.PRIME_REGISTRY_USERNAME }}
        prime-password: ${{ env.PRIME_REGISTRY_PASSWORD }}
    - name: Build and push image (PrimeProd)
      if: ${{ steps.semver_check.outputs.HAS_PRERELEASE == 'false' }}
      uses: rancher/ecm-distro-tools/actions/publish-image@master
      with:
        image: shell
        tag: ${{ github.ref_name }}
        platforms: "linux/amd64,linux/arm64"

        push-to-public: false

        prime-registry: ${{ env.PRIME_REGISTRY }}
        prime-repo: rancher
        prime-username: ${{ env.PRIME_REGISTRY_USERNAME }}
        prime-password: ${{ env.PRIME_REGISTRY_PASSWORD }}